# ========================================
# üîç SONARQUBE CONFIGURATION
# ========================================

# Project Information
sonar.projectKey=LegalSphere
sonar.projectName=LegalSphere Security Project
sonar.projectVersion=1.0

# Source Code Configuration
sonar.sources=.
sonar.language=js
sonar.sourceEncoding=UTF-8

# Exclusions (files/folders to ignore)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Test Configuration
sonar.tests=.
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# JavaScript/TypeScript Specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Security Analysis
sonar.security.hotspots.enabled=true

# Code Coverage (if you have tests)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Additional Settings
sonar.scm.disabled=false
sonar.scm.provider=git
